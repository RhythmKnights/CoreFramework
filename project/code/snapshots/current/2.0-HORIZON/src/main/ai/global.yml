# CoreFramework Language Configuration - Global
# Contains all user-facing text strings

# Prefix
prefix: '<dark_grey>[</dark_grey><blue>CoreFramework</blue><dark_grey>]</dark_grey>'

# Startup Messages
startup:
  header_line1: '<blue><bold><st>+</st>{scaled.separator}<st>+</st></bold></blue>'
  header_line2: '<blue>|</blue><dark_grey><bold>   _____ _____ _____ _____    _____ _____ _____ _____ _____ _ _ _ _____ _____ __ __   </bold></dark_grey><blue>|</blue>'
  header_line3: '<blue>|</blue><dark_grey><bold>  |     |     | __  |   __|  |   __| __  |  _  |     |   __| | | |     | __  |  |  |  </bold></dark_grey><blue>|</blue>'
  header_line4: '<blue>|</blue><dark_grey><bold>  |   --|  |  |    <|   __|  |   __|    <|     | | | |   __| | | |  |  |    <|    <   </bold></dark_grey><blue>|</blue>'
  header_line5: '<blue>|</blue><dark_grey><bold>  |_____|_____|__|__|_____|  |__|  |__|__|__|__|_|_|_|_____|_____|_____|__|__|__|__|  </bold></dark_grey><blue>|</blue>'
  header_line6: '<blue>|</blue>                                                                                      <blue>|</blue>'
  header_line7: '<blue><bold><st>+</st>{scaled.separator}<st>+</st></bold></blue>'
  header_line8: ''
  initialization_start: '<blue>|</blue> <dark_grey><st>  </st></dark_grey> <grey><bold>Initialization</bold></grey> <dark_grey>{scaled.separator} +</dark_grey>'
  detecting_api: '<blue>|</blue> <grey>Detecting API...</grey>'
  api_found: '<blue>|</blue> <yellow>CoreAPI</yellow> <dark_grey>{scaled.separator}</dark_grey> <green>v({version})</green> <dark_grey>[</dark_grey><yellow>CURRENT</yellow><dark_grey>] </dark_grey>'
